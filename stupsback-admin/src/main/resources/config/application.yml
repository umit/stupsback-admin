spring:
  data:
    rest:
      base-path: /api

  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: none
      naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    show-sql: true
    generate-ddl: true
    database-platform: POSTGRES
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

flyway:
  enabled: true

security:
  basic:
    enabled: true
  user:
    name: ${SBA_SECURITY_USER:admin}
    password: ${SBA_SECURITY_PASSWORD:admin}

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO